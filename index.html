<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="article-container">
    <img src="./assets/images/illustration-article.svg" alt="">
    <div>learning</div>
    <p>Published 20 Jan 2025</p>
    <h2 class="active">HTML & CSS foundations</h2>
    <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
    <div class="publisher">
      <img src="./assets/images/image-avatar.webp" alt="">
      <h3>Greg Hooper</h3>
    </div>
  </article>
  <script>
    const articleContainer = document.querySelector('.article-container');

// Add click event listener to toggle the active state
articleContainer.addEventListener('click', function () {
  this.classList.toggle('active'); // Toggle the "active" class

    });
  </script>
</body>
</html>
